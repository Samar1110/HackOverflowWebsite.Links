    <title>Links</title>
    <link rel="icon" href="Icons/links.png" type="image/icon type">
</head>
<body>
  <section id="title">
    <nav class="navbar navbar-light background  fixed-top bg-info">
      <div class="container-fluid">

          <img src="Icons/logo1.png" style="height: 5vh;padding-left: 130px;margin-right: 80px;">

            <!-- <i class="fa fa-address-book-o" aria-hidden="true"></i> -->

          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                <a class="nav-link " aria-current="page" href="https://hack-overflow-website-home.vercel.app/"><img src="Icons/home.png" style="height: 6vh;"> Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://to-dolistt.herokuapp.com/"><img src="Icons/to-do.png" style="height: 6vh;"> To-do </a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://hack-overflow-website-upskill.vercel.app/"><img src="Icons/rocket.png" style="height: 6vh;"> Upskill</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </section>
  <section id="image" class="text-center">
    <div class="linksbackground">
          <div style="display:flex;justify-content: space-between;">
            <div class="linksHeading">
              <h1 class="text-center" id="linkitems" style="padding-top: 120px;"> <img src="Icons/links.png" style="height: 9vh;padding-right: 10px;">  Links</h1>
               <p class="textContent">Save your links here</p>
            </div>
            <div>
              <img src="Icons/logo1.png" class="logo">
            </div>
          </div>    
    </div>
    
    
    <!-- <img src="Icons/calendar(1).png" style="display: block; object-fit: cover; border-radius: 0px; width: 100%; height: 55vh; opacity: 1; object-position: center 66.72%;margin-top: 55px;"> -->
  </section>
    <div class="container mt-4" style="padding-bottom: 130px;">
        <!-- <h1 class="display-4 text-center colorText">Link</h1> -->
          <form id="site-form">
            <div class="form-group colorText2">
              <label for="title" style="color: #0088fe;">Site Title</label>
              <input type="text" id="site_title" class="form-control" autocomplete="off">
            </div>
            <div class="form-group colorText2">
              <label for="author">Link</label>
              <input type="url" id="site_link" class="form-control" autocomplete="off">
            </div>
            <div class="form-group colorText2" >
              <label for="isbn">ISBN#</label>
              <input type="text" id="isbn" class="form-control" autocomplete="off">
            </div>
            <div class="form-group text-center " style="padding-top: 10px;">
              <input type="submit" value="Add Site" class="btn btn-info btn-block text-center colorText3">
            </div>
            
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th class="colorText2 text-center " >Site Title</th>
                <th class="colorText2 text-center">Link</th>
                <th class="colorText2 text-center">ISBN#</th>
                <th class="colorText2 "></th>
              </tr>
            </thead>
            <tbody id="site-list"></tbody>
          </table>
      </div>
</body>
<footer>
